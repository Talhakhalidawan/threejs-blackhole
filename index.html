<html lang="en">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.min.js"></script>
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <script type="x-shader/x-vertex" id="vertexShader">  
      // Your GLSL vertex shader here...
      /* 
      Default built-in uniforms
      uniform mat4 modelMatrix;  //= object.matrixWorld
      uniform mat4 modelViewMatrix;  // = camera.matrixWorldInverse * object.matrixWorld
      uniform mat4 projectionMatrix; // = camera.projectionMatrix
      uniform mat4 viewMatrix;  // = camera.matrixWorldInverse
      uniform mat3 normalMatrix; // = inverse transpose of modelViewMatrix
      uniform vec3 cameraPosition; // = camera position in world space
      // default vertex attributes provided by Geometry and BufferGeometry
      attribute vec3 position;
      attribute vec3 normal;
      attribute vec2 uv;
      */
      
      attribute float vertexDisplacement;
      uniform float delta;
      uniform vec2 resolution;
      uniform samplerCube cubeMap;
      varying vec3 vnormal;
      varying vec3 veyedir;

      void main() 
      {
          vnormal = normalMatrix * normal;
          veyedir = vec3(modelViewMatrix * modelMatrix);
          vec3 p = position;


        vec4 MVP = modelViewMatrix * vec4(p, 1.0);
        gl_Position = projectionMatrix * MVP;
      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">  
      // Your GLSL fragment shader here...
      
      uniform float delta;
      uniform samplerCube cubeMap;
      varying vec3 vnormal;
      varying vec3 veyedir;

      void main() {
        vec3 reflectedDirection = normalize(reflect(veyedir, normalize(vnormal)));
        reflectedDirection.y = -reflectedDirection.y;
        vec4 fragColor = textureCube(cubeMap, reflectedDirection);
        gl_FragColor = fragColor;
      }

    </script>  
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->

    <script src="https://button.glitch.me/button.js"></script>
  </body>
